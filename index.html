<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shah Rose - Essence of Royal Fragrance</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      background: #000;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 70px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover {
      color: #c89b3c;
    }
    .hero {
      background: url('hero-banner.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 4rem;
      font-family: 'Playfair Display', serif;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-style: italic;
    }
    .search-bar {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Shah Rose Logo" />
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Shah Rose</h1>
    <p>Essence of Royal Fragrance</p>
    <input class="search-bar" type="text" placeholder="Search for your fragrance..." />
  </section>
</body>
</html>
